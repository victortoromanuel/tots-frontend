<div class="login-page">
  <div class="login-container fade-in">
    <div class="login-card card">
      <div class="login-header">
        <div class="logo-container">
          <i class="pi pi-building"></i>
        </div>
        <h1>Welcome Back</h1>
        <p class="subtitle">Sign in to access your space reservations</p>
      </div>

      <form (ngSubmit)="submit()" #loginForm="ngForm">
        <div class="form-group">
          <label for="email">
            <i class="pi pi-envelope"></i>
            Email Address
          </label>
          <input
            id="email"
            type="email"
            name="email"
            [(ngModel)]="email"
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">
            <i class="pi pi-lock"></i>
            Password
          </label>
          <input
            id="password"
            type="password"
            name="password"
            [(ngModel)]="password"
            placeholder="Enter your password"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary btn-block" [disabled]="loading || !loginForm.valid">
          <i class="pi" [ngClass]="loading ? 'pi-spin pi-spinner' : 'pi-sign-in'"></i>
          <span>{{ loading ? 'Signing in...' : 'Sign In' }}</span>
        </button>

        <div class="alert alert-error" *ngIf="error">
          <i class="pi pi-exclamation-circle"></i>
          <span>{{ error }}</span>
        </div>
      </form>

      <div class="register-link">
        <p>Don't have an account? <a routerLink="/register">Sign up here</a></p>
      </div>
    </div>
  </div>
</div>
