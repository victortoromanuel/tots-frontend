<div class="register-page">
  <div class="register-container fade-in">
    <div class="register-card card">
      <div class="register-header">
        <div class="logo-container">
          <i class="pi pi-user-plus"></i>
        </div>
        <h1>Create Account</h1>
        <p class="subtitle">Join us to start booking spaces</p>
      </div>

      <form (ngSubmit)="submit()" #registerForm="ngForm">
        <div class="form-group">
          <label for="name">
            <i class="pi pi-user"></i>
            Full Name
          </label>
          <input
            id="name"
            type="text"
            placeholder="Enter your full name"
            name="name"
            [(ngModel)]="name"
            required
          />
        </div>

        <div class="form-group">
          <label for="email">
            <i class="pi pi-envelope"></i>
            Email Address
          </label>
          <input
            id="email"
            type="email"
            placeholder="Enter your email"
            name="email"
            [(ngModel)]="email"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">
            <i class="pi pi-lock"></i>
            Password
          </label>
          <input
            id="password"
            type="password"
            placeholder="Create a password"
            name="password"
            [(ngModel)]="password"
            required
          />
        </div>

        <div class="form-group">
          <label for="password_confirmation">
            <i class="pi pi-lock"></i>
            Confirm Password
          </label>
          <input
            id="password_confirmation"
            type="password"
            placeholder="Confirm your password"
            name="password_confirmation"
            [(ngModel)]="password_confirmation"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary btn-block" [disabled]="loading || !registerForm.valid">
          <i class="pi" [ngClass]="loading ? 'pi-spin pi-spinner' : 'pi-user-plus'"></i>
          <span>{{ loading ? 'Creating Account...' : 'Sign Up' }}</span>
        </button>

        <div class="alert alert-error" *ngIf="error">
          <i class="pi pi-exclamation-circle"></i>
          <span>{{ error }}</span>
        </div>
      </form>

      <div class="login-link">
        <p>Already have an account? <a routerLink="/login">Sign in here</a></p>
      </div>
    </div>
  </div>
</div>
